<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Document Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="entry-body">
    <!-- Top Left Nav -->
    <a href="entry.html" class="top-left-nav">
        ‚Üê Back to Home
    </a>

    <!-- Top Nav -->
    <div class="footer-links">
        <a href="feedback.html" id="link-feedback" class="active-link">Feedback</a>
        <a href="support.html" id="link-support">Support</a>
    </div>

    <div class="store-container" style="max-width: 600px; margin-top: 60px;">
        <header class="store-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="logo.png" alt="Logo" class="app-logo-small">
                <h2>User Feedback</h2>
            </div>
            <div class="header-actions">
                <button id="btn-theme-toggle" class="icon-btn" title="Toggle Dark Mode">üåô</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="give-feedback">Give Feedback</button>
            <button class="tab-btn" data-tab="review-feedback">Feedback Review</button>
        </div>

        <!-- Give Feedback Section -->
        <div id="give-feedback-section" class="content-section active">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="feedback-name" class="input-field" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Rating</label>
                <div id="star-rating" class="star-rating">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
                <input type="hidden" id="feedback-rating" value="0">
                <div id="rating-text" style="font-size: 0.9rem; color: #666; margin-top: 5px;">Select a rating</div>
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea id="feedback-comment" class="input-field" placeholder="Tell us what you think..."></textarea>
            </div>
            <button id="btn-submit-feedback" class="btn primary">Submit Feedback</button>
        </div>

        <!-- Review Feedback Section -->
        <div id="review-feedback-section" class="content-section">
            <div id="feedback-list" class="file-list">
                <!-- Feedback items will appear here -->
                <div style="text-align: center; color: #666; padding: 2rem;">No feedback yet.</div>
            </div>
        </div>

        <!-- Removed Bottom Back Button -->
        <div style="margin-top: 1rem;"></div>
    </div>

    <!-- Shared Modal -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Notification</h3>
            <p id="modal-message"></p>
            <div id="modal-actions" class="button-group" style="justify-content: center; margin-top: 1rem;">
                <button class="btn primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script src="script.js"></script>
</body>

</html>
