<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details - Document Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="entry-body">
    <div style="position: fixed; top: 1.5rem; right: 1.5rem; z-index: 100;">
        <button id="btn-theme-toggle" class="floating-fab" title="Toggle Dark Mode">ðŸŒ™</button>
    </div>
    <div class="entry-container">
        <img src="logo.png" alt="Logo" class="app-logo">

        <!-- --- Auth Section --- -->
        <div id="auth-section">
            <h1 id="auth-title">Login</h1>
            <p id="auth-subtitle" style="margin-bottom: 20px;">Access your private document store.</p>

            <div class="form-group">
                <input type="email" id="auth-email" class="input-field" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="auth-password" class="input-field" placeholder="Password" required>
            </div>

            <button id="btn-auth-primary" class="btn primary" style="width: 100%; margin-bottom: 15px;">Login</button>
            <p id="auth-toggle-text"
                style="font-size: 0.9rem; cursor: pointer; color: var(--primary-orange); font-weight: 600;">
                Don't have an account? Sign Up
            </p>
        </div>


    </div>
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Attention</h3>
            <p id="modal-message">Please enter details.</p>
            <input type="text" id="modal-input" class="input-field" style="display:none; margin: 10px 0;">
            <select id="modal-select" class="input-field" style="display:none; margin: 10px 0;"></select>
            <div id="modal-actions" class="button-group" style="justify-content: center; margin-top: 1rem;">
                <button class="btn primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="firebase-init.js"></script>
    <script src="script.js?v=10.0"></script>
</body>

</html>
