<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Document Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="entry-body">
    <!-- Top Left Nav -->
        <a href="store.html" class="top-left-nav">
            ‚Üê Back to Home
        </a>

    <!-- Top Nav -->
    <div class="footer-links">
        <a href="feedback.html" id="link-feedback">Feedback</a>
        <a href="support.html" id="link-support" class="active-link">Support</a>
    </div>

    <div class="store-container" style="max-width: 600px; margin-top: 60px;">
        <header class="store-header" style="justify-content: space-between;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="logo.png" alt="Logo" class="app-logo-small">
                <h2>Support Center</h2>
            </div>
            <div class="header-actions">
                <button id="btn-theme-toggle" class="icon-btn" title="Toggle Dark Mode">üåô</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="contact-support">Contact Support</button>
            <button class="tab-btn" data-tab="support-view">Support View</button>
        </div>

        <!-- Contact Support Section -->
        <div id="contact-support-section" class="content-section active">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="support-email" class="input-field" placeholder="For us to contact you">
            </div>
            <div class="form-group">
                <label>Issue Type</label>
                <select id="support-type" class="input-field">
                    <option value="Technical">Technical Issue</option>
                    <option value="Billing">Billing Question</option>
                    <option value="Feature">Feature Request</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="support-desc" class="input-field" placeholder="Describe your issue..."></textarea>
            </div>
            <button id="btn-submit-support" class="btn primary">Submit Ticket</button>
        </div>

        <!-- Support View Section -->
        <div id="support-view-section" class="content-section">
            <div id="ticket-list" class="file-list">
                <!-- Tickets will appear here -->
                <div style="text-align: center; color: #666; padding: 2rem;">No support tickets found.</div>
            </div>
        </div>

        <!-- Removed Bottom Back Button -->
        <div style="margin-top: 1rem;"></div>
    </div>

    <!-- Shared Modal -->
    <div id="custom-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title">Notification</h3>
            <p id="modal-message"></p>
            <div id="modal-actions" class="button-group" style="justify-content: center; margin-top: 1rem;">
                <button class="btn primary" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script src="script.js"></script>
</body>

</html>
